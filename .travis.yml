sudo: required
services:
  - docker

before_install:
  - docker build -t brandontan/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run brandontan/react-test npm test -- --coverage

after_success:
  - docker build -t brandontan/multi-client ./client
  - docker build -t brandontan/multi-nginx ./nginx
  - docker build -t brandontan/multi-server ./server
  - docker build -t brandontan/multi-worker ./worker
  #Login to Docker cli
  - echo "$DOCKER_PASSWORD" | docker login - u "DOCKER_ID" --password-stdin
  #Push images  to dockerhub
  - docker push brandontan/multi-client
  - docker push brandontan/multi-nginx
  - docker push brandontan/multi-server
  - docker push brandontan/multi-worker


